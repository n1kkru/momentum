<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Моментум</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <nav class="nav">
          <button class="nav__element button-tasks">
            <div class="nav__element-icon icon_tasks"></div>
            <p class="nav__element-text">Задачи</p>
          </button>
          <div class="nav__element weather">
            <div class="nav__element-icon icon_weather"></div>
            <p class="nav__element-temperature">12 °C</p>
            <p class="nav__element-text city"></p>
          </div>
        </nav>
      </header>

      <main class="main">
        <section class="main__date">
          <time class="main__date-time" role="time"> 12:00:00 </time>
          <time class="main__date-date" role="time" datetime="10-01">
            1 января, понедельник
          </time>
        </section>
      </main>

      <!-- Модалка туду -->
    <div id="popup_type_todo" class="popup popup_type_todo">
      <div class="popup__content">
        <button type="button" class="popup__close">X</button>
        <h3 class="popup__title">Задачи</h3>
        <form class="popup__form" name="new-todo">
          <input 
            type="text"
            name="todo-name"
            id="todo-name-input"
            class="popup__input popup__input_type_todo-name"
            placeholder="новая задача"
            required
            minlength="2"
            pattern="^[A-Za-zА-Яа-яёЁ \-]+$"
            data-error-message="Разрешены только буквы, знак дефиса и пробел"
          >
          <button type="submit" class="button popup__button">Добавить</button>
        </form>
        <span class="popup__message-error place-name-input-error popup__message-error-activ"></span>
        <ul class="todos__list">
          <li class="todos__item todo">
            <input class="todo__checkbox" type="checkbox">
            <h2 class="todo__title">Удаление задач</h2>
            <button type="button" class="todo__delete-button">X</button>
          </li>
        </ul>
      </div>
    </div>
    </div>

<!-- шаблон тудухи -->
    <template id="todo-template">
      <li class="todos__item todo">
        <input class="todo__checkbox" type="checkbox">
        <h2 class="todo__title"></h2>
        <button type="button" class="todo__delete-button">X</button>
      </li>
    </template>
