<html lang="ru">
  <head>

    <title>Моментум</title>

  <body class="page">
    <div class="page__content">

        <nav class="nav">
          <button class="nav__element tasks">
            <div class="nav__element-icon icon_tasks"></div>
            <p class="nav__element-text">Задачи</p>
          </button>
          <div class="nav__element weather">
            <div class="nav__element-icon icon_weather"></div>

          </div>
        </nav>
      </header>
      <main class="main">
        <section class="main__date">
          <time class="main__date-time" role="time"> 12:00:01 </time>
          <time class="main__date-date" role="time" datetime="2024-10-01">
            1 октября 2024
          </time>
        </section>
      </main>

      <footer></footer>
    </div>
